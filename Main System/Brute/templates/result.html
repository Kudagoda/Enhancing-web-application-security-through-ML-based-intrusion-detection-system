<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
        }

        .prediction {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            background-color: #3498db;
            text-align: center;
        }

        .details {
            margin-top: 20px;
        }

        .details h3 {
            margin-bottom: 10px;
        }

        .details pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="prediction" id="prediction"></div>
        <div class="details">
            <h3>Details:</h3>
            <pre id="details"></pre>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const result = JSON.parse(localStorage.getItem('predictionResult'));
            if (result) {
                document.getElementById('prediction').textContent = result.prediction;
                document.getElementById('details').textContent = JSON.stringify(result, null, 2);
            } else {
                document.getElementById('prediction').textContent = 'No result available.';
            }
        });
    </script>
</body>
</html>
